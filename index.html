<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2>Student Portal</h2>
    </header>
    <main>
      <section>
        <input type="text" id="search-input" placeholder="Search" onkeyup="searchStudents()"/>
        <button id="search-button">Search</button>
      </section>
      <section id="buttons">
        <button id="sort-az" class="btn">Sort A -> Z</button>
        <button id="sort-za" class="btn">Sort Z -> A</button>
        <button id="sort-marks" class="btn">Sort By Marks</button>
        <button id="sort-passing" class="btn">Sort By Passing</button>
        <button id="sort-class" class="btn">Sort By Class</button>
        <button id="sort-gender" class="btn">Sort By Gender</button>
      </section>
      <section class="table">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Gender</th>
              <th>Class</th>
              <th>Marks</th>
              <th>Passing</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="student-data">
            <!-- <tr>
              <td>1</td>
              <td>
                <img src="./Images/dp 1.png" alt="Icon" />
                Avi Vashishta
              </td>

              <td>12</td>
              <td>99</td>
              <td>Failed</td>
              <td>avi@gmail.com</td>
            </tr> -->
            
        </table>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
